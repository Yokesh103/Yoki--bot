
version: '3.8'
services:
  optionchain:
    build: ./optionchain-service
    ports: ["8000:8000"]
  greeks:
    build: ./greeks-service
    ports: ["8001:8001"]
  signal:
    build: ./signal-engine
    ports: ["8002:8002"]
  ordermanager:
    build: ./order-manager
    ports: ["8003:8003"]
  paperexec:
    build: ./paper-exec
    ports: ["8004:8004"]
  jenkins:
    image: jenkins/jenkins:lts
    container_name: yoki-bot-minimal-jenkins
    user: root
    privileged: true
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home

volumes:
  jenkins_home:
